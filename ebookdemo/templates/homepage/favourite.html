{% extends 'homepage/base.html' %}
{% block content %}
{% load static %}

<style>
   /* CSS cho danh sách sách */
   .book-list {
       display: flex;
       flex-wrap: wrap;
   }

   /* CSS cho từng cuốn sách */
   .book {
       width: 250px;
       margin: 10px;
       padding: 10px;
       border: 1px solid #ddd;
       text-align: center;
   }

   /* CSS cho hình ảnh */
   .book-image {
       max-width: 100px;
       max-height: 100px;
       margin: 0 auto 10px;
       display: block;
   }

   /* CSS cho tiêu đề sách và tác giả */
   .book-title {
       font-weight: bold;
   }
</style>

 <div class="container">
            <div class="col-xs-12 carausel-sliderWidget">
               <section id="halim-advanced-widget-4">
                  <div class="section-heading">
                     <a href="danhmuc.html" title="Phim Chiếu Rạp">
                     <span class="h-text">Phim đã đánh dấu</span>
                     </a>
                     <ul class="heading-nav pull-right hidden-xs">
                        <li class="section-btn halim_ajax_get_post" data-catid="4" data-showpost="12" data-widgetid="halim-advanced-widget-4" data-layout="6col"><span data-text="Đánh dấu"></span></li>
                     </ul>
                  </div>
                  <div id="halim-advanced-widget-4-ajax-box" class="halim_box">
                     {% for fb in favorite_books %}
                     <article class="col-md-2 col-sm-4 col-xs-6 thumb grid-item post-38424">
                        <div class="halim-item">
                           <a class="halim-thumb" href="{% url 'core:detail' fb.book.book_slug %}" >
                              <figure><img class="lazy img-responsive" src="{{fb.book.ImageURL}}" ></figure>
                              <div class="halim-post-title-box">
                                 <div class="halim-post-title ">
                                    <p class="entry-title">{{fb.book.book_name}}</p>
                                    <p class="original_title">Black Widow</p>
                                    <p class="original_title">{{fb.book.book_view}} views</p>
                                 </div>
                              </div>
                           </a>
                        </div>
                     </article>
                     {% endfor %}
                     
                  </div>
               </section>
               <div class="clearfix"></div>
            </div>
        </div>

 <div class="clearfix"></div>

 
 {% endblock content %}
