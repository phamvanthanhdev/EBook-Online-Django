{% extends 'homepage/base.html' %}
{% block content %}
{% load static %}      
      <div class="container">
         <div class="row fullwith-slider"></div>
      </div>
      <div class="container">
         <div class="row container" id="wrapper">
            <div class="halim-panel-filter">
               <div id="ajax-filter" class="panel-collapse collapse" aria-expanded="true" role="menu">
                  <div class="ajax"></div>
               </div>
            </div>
            <div class="section-bar clearfix">
               <h2 class="section-title"><span style="color:#ffed4d">Đổi mật khẩu</span></h2>
            </div>
            <div class="col-xs-12 carausel-sliderWidget">
               <section id="halim-advanced-widget-4">
                  <div class="entry-content htmlwrap clearfix">
                     <div class="video-item halim-entry-box" style="margin:30px 100px">
                  <form action="{% url 'user:change-password' %}" method="post" role="form">
                           {% if error_message_2 %}
                           <span class='text-danger'>{{error_message_2}}</span>
                           {% endif %}
                  {% csrf_token %}
                  <div class="form-group">
                     <input type="password" name="password" tabindex="2" class="form-control" placeholder="Nhập mật khẩu cũ...">
                  </div>
                  <div class="form-group">
                     <input type="password" name="password_new" tabindex="2" class="form-control" placeholder="Nhập mật khẩu mới...">
                  </div>
                  <div class="form-group">
                     <input type="password" name="password_confirm" tabindex="2" class="form-control" placeholder="Xác nhận lại mật khẩu...">
                  </div>
                  <div class="form-group">
                     <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                           <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Xác nhận">
                        </div>
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="row">
                        <div class="col-lg-12">
                           <div class="text-center">
                              <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                           </div>
                        </div>
                     </div>
                  </div>
               </form>
                  <div>
                  </div>
               </section>
               <div class="clearfix"></div>
            </div>
            
         </div>
      </div>
      <div class="clearfix"></div>

{% endblock content %}
